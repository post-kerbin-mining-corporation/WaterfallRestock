

@PART[Size3EngineCluster]:NEEDS[ReStock]:FOR[WaterfallRestock]
{
  // Engine configured by KnightofStJohn
  !MODULE[ModuleWaterfallFX] {}
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
!MODULE[EngineLightEffect] {}

  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_liq4
        volume = 1.0
        pitch = 1.0
        loop = false
      }
    }
    disengage
    {
        AUDIO
        {
          channel = Ship
          clip = sound_vent_soft
          volume = 1.0
          pitch = 2.0
          loop = false
        }
    }
    flameout
    {
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-mammoth-running
    {
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Medium_High_2
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rs25FX
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
	  responseRateUp = 0.03
	  responseRateDown = 0.2
    }
	CONTROLLER
	{
		name = random1
		linkedTo = random
		noiseType = perlin
		scale = 1
		minimum = 0
		speed = 8
		seed = 0
	}
	CONTROLLER
	{
		name = Ignition
		linkedTo = engineEvent
		eventDuration = 2
		eventName = ignition
		eventCurve
		{
			key = 0 0 10 10
			key = 0.1 1 4.444445 4.444445
			key = 1 0 -1.111111 -1.111111
		}
	}

    TEMPLATE
    {
      templateName = waterfall-hydrolox-rs25-2
	  position = 0,-0.367,0
	  rotation = 90, 0, 0
	  scale = 0.95, 0.95, 0.95

    }


  }


}
