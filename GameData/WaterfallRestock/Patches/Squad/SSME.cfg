

@PART[SSME]:NEEDS[ReStock]:FOR[WaterfallRestock]
{
  // Engine configured by KnightofStJohn
  !MODULE[ModuleWaterfallFX] {}
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
!MODULE[EngineLightEffect] {}

  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_liq4
        volume = 1.0
        pitch = 1.0
        loop = false
      }
    }
    disengage
    {
        AUDIO
        {
          channel = Ship
          clip = sound_vent_soft
          volume = 1.0
          pitch = 2.0
          loop = false
        }
    }
    flameout
    {
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-vector-running
    {
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Medium_High_2
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rs25FX
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
	CONTROLLER
    {
      name = randomshock1
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 5
	  seed = 1
    }
	CONTROLLER
    {
      name = randomshock2
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 8
	  seed = 10
    }
	CONTROLLER
    {
      name = randomshock3
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 5
	  seed = 100
    }
	CONTROLLER
    {
      name = randomshock4
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 8
	  seed = 1000
    }

    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-hydrolox-rs25-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = fxTransformCore
      position = 0,-0.4,0
rotation = 90, 0, 0
scale = 1.025, 1.025, 1.025

    }


  }


}
